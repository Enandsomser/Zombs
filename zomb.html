   	function update()
	  {
      clearScreen();
      
      var i = 0;

      while (i < 10)
      {
        var zombie = zombies[i];
        picture(zombie.x - 87,zombie.y - 145, 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNNjmN7gqNSykYCaX_vCPa2xIY6G--fehaAw&usqp=CAU');
        //picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png");
      
        if (zombie.x < mouse.x)
          zombie.x += zombie.speed;
        else
          zombie.x -= zombie.speed

        if (zombie.y < mouse.y)
          zombie.y += zombie.speed;
        else
          zombie.y -= zombie.speed
        
        if (distance(mouse, zombie) < 5)
        {
          alert("Game over")
          stopUpdate();
        }
        i += 1;
      }
    } 


  </script>
